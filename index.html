<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jaRVIS - Virtual Assistant</title>
    <link rel="shortcut icon" href="avatar.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            text-align: center;
        }

        .main {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .image-container {
            max-width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .image img {
            width: 100%;
            max-width: 300px;
            height: auto;
        }

        .image figcaption {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 10px;
        }

        .input {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .talk {
            background-color: #ff4500;
            border: none;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            transition: 0.3s;
        }

        .talk:hover {
            background-color: #ff6347;
        }

        .content {
            font-size: 1.2rem;
        }

        @media (max-width: 600px) {
            .image img {
                max-width: 200px;
            }

            .image figcaption {
                font-size: 1.2rem;
            }

            .content {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <section class="main">
        <div class="image-container">
            <figure class="image">
                <img src="./giphy3.gif" alt="Animated GIF of JARVIS" loading="lazy" />
                <figcaption>J A R V I S</figcaption>
            </figure>
            <p>I'm JARVIS, your Virtual Assistant. How can I help you today?</p>
        </div>
        <div class="input">
            <button class="talk" aria-label="Click to speak">
                <i class="fas fa-microphone-alt"></i>
            </button>
            <h1 class="content">Click here to speak</h1>
        </div>
    </section>
</body>
<script src="app.js"></script>
</html>
