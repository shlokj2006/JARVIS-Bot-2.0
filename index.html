<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jaRVIS - Virtual Assistant</title>
    <link rel="shortcut icon" href="avatar.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />

<body>
    <section class="main">
        <div class="image-container">
            <figure class="image">
                <img style="height: max-content" src="./giphy3.gif" alt="Animated GIF of JARVIS" loading="lazy" />
                <figcaption>J A R V I S</figcaption>
            </figure>
            <p>I'm JARVIS, your Virtual Assistant. How can I help you today?</p>
        </div>
        <div class="input">
            <button class="talk" aria-label="Click to speak">
                <i class="fas fa-microphone-alt"></i>
            </button>
            <h1 class="content">Click here to speak</h1>
        </div>
    </section> 
    </section>
    
</body>
